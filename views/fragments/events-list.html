<ul>
  {% for event in events %}
    <li class = "event" id="event-{{event.id}}">
      <a href = “/events/{{event.id}}”>{{event.title}}.</a>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
<!--Email RSVP form - to be copied into events detail page-->
    <form method=post>
      Email:<br>
      <input type="email" name="email" pattern="+yale.edu"><br>
    <input type="submit" value="Submit">
    </form>
<!--End Email RSVP form-->
    </li>
  {% endfor %}
</ul>
